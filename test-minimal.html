<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Temple Run - Minimal Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            position: relative;
            width: 800px;
            height: 600px;
            background: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        .screen.hidden { display: none; }
        h1 { font-size: 48px; margin-bottom: 20px; }
        button {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { transform: translateY(-2px); }
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 5;
            pointer-events: none;
        }
        .ui > div {
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Distance: <span id="distance">0m</span></div>
        </div>
        <div id="startScreen" class="screen">
            <h1>Temple Run</h1>
            <p>Press SPACE or UP ARROW to jump</p>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameOverScreen" class="screen hidden">
            <h1>Game Over</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Distance: <span id="finalDistance">0m</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    <script src="game-minimal.js"></script>
</body>
</html>
